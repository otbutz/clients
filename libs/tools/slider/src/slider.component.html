<div class="tw-w-full tw-flex tw-bg-background-alt tw-flex-col tw-my-5 tw-py-4">
  <input type="range" [min]="minValue" [max]="maxValue" value="0" id="rangeSlider" />
  <div class="tw-w-full tw-flex tw-justify-between">
    <span>{{ minValue }}</span>
    <span>{{ maxValue }}</span>
  </div>
</div>
